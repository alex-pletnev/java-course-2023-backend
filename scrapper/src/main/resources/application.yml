app:
  scheduler:
    enable: true
    interval: 60s
    force-check-delay: 60s
  stack-overflow-base-uri: "https://api.stackexchange.com/2.3"
  github-base-uri: "https://api.github.com"
  github-api-token: ${GITHUB_API_TOKEN}

spring:
  application:
    name: scrapper
  liquibase:
    change-log: "classpath:/migrations/master.xml"
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

